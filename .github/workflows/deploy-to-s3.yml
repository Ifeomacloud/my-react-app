name: Deploy React app to S3

on:
  push:
    branches:
      - main    # or your default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      S3_BUCKET: ${{ secrets.S3_BUCKET }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        # create-react-app outputs into `build/` by default. If your app uses `dist/` or a custom path, update below.

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Sync build to S3
        # we use aws cli; it should be available on ubuntu-latest
        run: |
          aws s3 sync build/ s3://$S3_BUCKET/ --delete \
            --acl public-read \
            --cache-control "max-age=31536000,public,immutable" \
            --exclude "index.html"
          # Upload index.html separately so it has short cache time (important for SPA updates)
          aws s3 cp build/index.html s3://$S3_BUCKET/index.html --acl public-read --cache-control "max-age=0,public,must-revalidate"

        run: |
          aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"
